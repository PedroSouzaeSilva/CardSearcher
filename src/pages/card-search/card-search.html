<ion-header>
  <ion-navbar>
    <ion-title>Card Searcher</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label stacked>Name</ion-label>
    <ion-input placeholder="Card Name"  [(ngModel)]="parameters.name"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Type</ion-label>
    <ion-input placeholder="Card Type" [(ngModel)]="parameters.type"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Text</ion-label>
    <ion-input placeholder="Card Text" [(ngModel)]="parameters.text"></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label>Color</ion-label>
    <ion-select [(ngModel)]="parameters.colorDef" value="exactColor">
      <ion-option value="exactColor">Exact these colors</ion-option>
      <ion-option value="mustColor">Must include these colors</ion-option>
      <ion-option value="onlyColor">All cards with these colors</ion-option>
      <ion-option value="colorIdentity">Color Identity</ion-option>
    </ion-select>
  </ion-item>

  <ion-grid padding-left>
    <ion-row>
      <ion-col no-padding *ngFor="let color of colors">
        <ion-item no-padding class = "checkbox-colors">
          <ion-checkbox [(ngModel)]="color.value" color={{color.name}} id={{color.name}}></ion-checkbox>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>

  <button class="center-transform" ion-button color="primary" (click)="cardSearch(parameters)">Search</button>
    
</ion-content>
