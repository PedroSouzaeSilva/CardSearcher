<ion-header>
  <ion-navbar>
    <ion-title>Card Searcher</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label position="floating">Card Name</ion-label>
    <ion-input placeholder="Card Name"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Card Type</ion-label>
    <ion-input placeholder="Card Type"></ion-input>
  </ion-item>

  <ion-item *ngFor="let color of colors">
    <ion-checkbox color={{color}} id={{color}}>{{color | titlecase}}</ion-checkbox>
  </ion-item>
    

</ion-content>
